<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrafficTelligence - Upload Traffic Data</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://www.geotab.com/CMS-Media-production/Blog/NA/_2018/July/traffic_congestion/blog-traffic-congestion-hero@2x.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #ddd;
        }

        input[type="file"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            background-color: #fff;
            color: #333;
        }

        input[type="submit"] {
            background-color: #00c6ff;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0096c7;
        }

        .nav-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .nav-links a:hover {
            border-bottom: 1px solid #fff;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Traffic Data</h1>
        <p>Upload a CSV file (excluding <code>traffic_volume</code>) to predict traffic volume.</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <input type="submit" value="Predict Traffic Volume">
        </form>

        <div class="nav-links">
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>

        <footer>
            &copy; 2025 TrafficTelligence | Smart Urban Mobility
        </footer>
    </div>
</body>
</html>
